<!DOCTYPE html>
<!-- https://jqueryui.com/slider/#slider-vertical -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Slider - Vertical slider</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css"
    />
    <style>
      table {
        font-size: 1em;
      }

      .ui-draggable,
      .ui-droppable {
        background-position: top;
      }
      td {
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
      }
      div.finger {
        position: absolute;
        background-color: gray;
      }
      div.joint {
        position: absolute;
        z-index: 1;
      }
      #threejs {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

    <!-- index finger -->
    <div
      class="finger"
      style="left: 100px; top: 20px; width: 50px; height: 100px"
    ></div>

      style="left: 118px; top: 100px; width: 14px; height: 60px"
    >
